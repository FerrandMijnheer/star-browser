<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title id="appTitle">Star Browser</title>
  </head>

  <body>
    <div class="info-bar">
      <input
        type="image"
        src="images/logos/logo.svg"
        alt="logo"
        class="info-bar-img info-bar-item"
        id="logoButton"
      />
      <input
        type="image"
        src="images/arrow_back_24dp.svg"
        alt="undo"
        class="l info-bar-img info-bar-item"
        id="undoButton"
      />
      <input
        type="image"
        src="images/refresh_24dp.svg"
        alt="reload"
        class="m info-bar-img info-bar-item"
        id="reloadButton"
      />
      <input
        type="image"
        src="images/arrow_forward_24dp.svg"
        alt="redo"
        class="r info-bar-img info-bar-item"
        id="redoButton"
      />
      <input
        type="text"
        placeholder="enter url or search with google"
        class="long-input info-bar-item"
        id="urlInput"
        onkeydown="onKeyDown(event)"
      />
      <div class="long-input info-bar-item disabled menu-bar" id="menuBar">
        <input
          type="image"
          src="images/add_24dp.svg"
          alt="add button"
          class="menu-bar-img menu-bar-item disabled"
          id="addButton"
        />
      </div>
      <input
        type="image"
        src="images/more_horiz_24dp.svg"
        alt="logo"
        class="info-bar-img info-bar-item disabled"
        id="menuButton"
      />
    </div>
    <webview src="pages/start.html" class="website-iframe" id="websiteIFrame">
    </webview>
    <div class="loader-div" id="loaderDiv">
      <div class="loader1"></div>
      <div class="loader2"></div>
    </div>
  </body>
  <script src="./renderer.js"></script>
</html>
